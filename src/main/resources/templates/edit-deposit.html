<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование депозита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-premium mb-4">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
            <span class="badge-brand">Deposit AI</span>
            <a class="navbar-brand" href="/">Анализ депозитных предложений</a>
        </div>

        <div class="d-flex align-items-center">
            <span class="nav-user">
                Привет,
                <b th:text="${username != null ? username : 'Гость'}"></b>
            </span>
            <a href="/logout" class="btn btn-outline-light btn-sm ms-3" th:if="${username != null}">
                Выйти
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="glass-card">
                <div class="glass-card-header">
                    <div>
                        <div class="glass-card-title">Редактирование депозита</div>
                        <div class="glass-card-subtitle">ID: <span th:text="${deposit.id}"></span></div>
                    </div>
                </div>

                <form th:action="@{'/deposits/edit/' + ${deposit.id}}" method="post">
                    <div class="mb-2">
                        <label class="form-label">Банк</label>
                        <input type="text" name="bankName" class="form-control"
                               th:value="${deposit.bankName}" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Ставка (%)</label>
                        <input type="number" name="rate" step="0.01" class="form-control"
                               th:value="${deposit.interestRate}" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Мин. сумма</label>
                        <input type="number" name="minAmount" step="0.01" class="form-control"
                               th:value="${deposit.minAmount}" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Срок (мес)</label>
                        <input type="number" name="periodMonths" class="form-control"
                               th:value="${deposit.periodMonths}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Тип депозита</label>
                        <select name="type" class="form-select" required>
                            <option th:each="t : ${types}"
                                    th:value="${t}"
                                    th:text="${t}"
                                    th:selected="${t == deposit.type}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">Назад</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
