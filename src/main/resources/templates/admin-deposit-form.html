<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать депозит</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-premium mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/deposits">Назад в админку</a>
    </div>
</nav>

<div class="container">
    <div class="glass-card">
        <h4 class="mb-3">Форма депозита</h4>

        <form th:action="@{${deposit.id == null} ? '/admin/deposits/add' : '/admin/deposits/edit/' + ${deposit.id}}"
              th:object="${deposit}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Банк</label>
                <input type="text" th:field="*{bankName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Ставка (%)</label>
                <input type="number" step="0.01" th:field="*{interestRate}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Мин. сумма</label>
                <input type="number" step="0.01" th:field="*{minAmount}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Срок (мес)</label>
                <input type="number" th:field="*{periodMonths}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Тип депозита</label>
                <select th:field="*{type}" class="form-select">
                    <option th:each="t : ${types}"
                            th:value="${t}"
                            th:text="${t}"></option>
                </select>
            </div>

            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
        </form>
    </div>
</div>

</body>
</html>
