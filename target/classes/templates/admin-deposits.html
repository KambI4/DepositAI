<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ — Депозиты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-premium mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Deposit AI — Админ</a>

        <a href="/logout" class="btn btn-outline-light btn-sm">Выйти</a>
    </div>
</nav>

<div class="container">
    <div class="glass-card mb-4">
        <div class="admin-header">
            <h3>Управление депозитами</h3>
            <a href="/admin/deposits/add" class="btn btn-primary btn-sm">Добавить депозит</a>
        </div>

        <table class="table table-dark-glass table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Банк</th>
                <th>Ставка %</th>
                <th>Мин. сумма</th>
                <th>Срок, мес</th>
                <th>Тип</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="d : ${deposits}">
                <td th:text="${d.id}"></td>
                <td th:text="${d.bankName}"></td>
                <td th:text="${d.interestRate}"></td>
                <td th:text="${d.minAmount}"></td>
                <td th:text="${d.periodMonths}"></td>
                <td th:text="${d.type}"></td>

                <td class="text-end">
                    <a th:href="@{'/admin/deposits/edit/' + ${d.id}}"
                       class="btn btn-warning btn-sm me-2">Изменить</a>

                    <a th:href="@{'/admin/deposits/delete/' + ${d.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Удалить депозит?')">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
