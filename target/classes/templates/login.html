    <!DOCTYPE html>
    <html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Вход в систему</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
    </head>
    <body>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="mb-3 text-center">
                <span class="badge-brand mb-2">Deposit AI</span>
                <div class="auth-title">Вход в личный кабинет</div>
                <div class="auth-subtitle">Проанализируйте доходность депозитов с помощью сервиса</div>
            </div>

            <div th:if="${param.logout}" class="alert alert-info">
                Вы вышли из системы.
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Неверный логин или пароль.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Регистрация успешна! Теперь войдите.
            </div>

            <form method="post" action="/login" class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button class="btn btn-primary w-100 mb-3">Войти</button>
            </form>

            <div class="text-center text-muted-soft">
                Нет аккаунта?
                <a href="/register" class="link-light text-decoration-underline">Зарегистрируйтесь</a>
            </div>
            <div class="text-center mt-2">
                <a href="/" class="btn btn-outline-light btn-sm">На главную</a>
            </div>
        </div>
    </div>

    </body>
    </html>
