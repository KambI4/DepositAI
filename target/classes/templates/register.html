<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="mb-3 text-center">
            <span class="badge-brand mb-2">Deposit AI</span>
            <div class="auth-title">Создание аккаунта</div>
            <div class="auth-subtitle">Аккаунт нужен, чтобы сохранять настройки и анализы</div>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="post" action="/register" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Логин</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" required>
            </div>

            <button class="btn btn-success w-100 mb-3">Зарегистрироваться</button>
        </form>

        <div class="text-center text-muted-soft">
            Уже есть аккаунт?
            <a href="/login" class="link-light text-decoration-underline">Войти</a>
        </div>
        <div class="text-center mt-2">
            <a href="/" class="btn btn-outline-light btn-sm">На главную</a>
        </div>
    </div>
</div>

</body>
</html>
